<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanças Pro 3 nós 3</title>

  <!-- Manifesto da PWA -->
  <link rel="manifest" href="/meu-pwa/manifest.json" />

  <!-- Ícone da aba -->
  <link rel="icon" href="/meu-pwa/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="/meu-pwa/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/meu-pwa/icon-512.png" />

  <!-- Cor da barra de status -->
  <meta name="theme-color" content="#2575fc" />

  <!-- Biblioteca jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .login {
      text-align: center;
    }

    .dark {
      background: #111;
      color: #eee;
    }

    .error {
      color: #f44336;
    }

    .success {
      color: #4caf50;
    }
  </style>
</head>

<body>

  <!-- Tela de Login -->
  <div class="container login" id="login">
    <h2>Finanças Pro 3</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="loginMsg" class="error"></p>
  </div>

  <!-- Tela Principal -->
  <div class="container" id="app" style="display:none;">
    <h2>Finanças Pro 3</h2>
    <p>Bem-vindo, <span id="currentUser"></span> | Saldo: R$ <span id="saldo">0.00</span></p>

    <input type="date" id="data">
    <input type="text" id="desc" placeholder="Descrição">
    <input type="number" id="valor" placeholder="Valor">
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>
    <button onclick="addMovimentacao()">Adicionar</button>
    <button onclick="exportCSV()">Exportar CSV</button>
    <button onclick="generatePDF()">Gerar PDF</button>
    <button onclick="toggleDarkMode()">Modo Escuro</button>
    <button onclick="logout()">Sair</button>

    <table id="tabela"></table>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/meu-pwa/service-worker.js')
          .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
          .catch(err => console.error('❌ Erro ao registrar SW:', err));
      });
    }
  </script>

  <!-- Lógica do App -->
  <script>
    const { jsPDF } = window.jspdf;
    let movimentacoes = [];
    let editIndex = null;
    let currentUser = null;

    function encode(text) {
      return btoa(text);
    }

    function decode(text) {
      return atob(text);
    }

    function entrar() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const saved = localStorage.getItem('user_' + user);
      if (saved) {
        const savedPass = JSON.parse(saved).pass;
        if (savedPass === encode(pass)) {
          currentUser = user;
          carregarMovimentacoes();
          document.getElementById('currentUser').textContent = user;
          document.getElementById('login').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          document.getElementById('loginMsg').textContent = '';
        } else {
          document.getElementById('loginMsg').textContent = 'Senha incorreta!';
        }
      } else {
        document.getElementById('loginMsg').textContent = 'Usuário não encontrado!';
      }
    }

    function cadastrar() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const exists = localStorage.getItem('user_' + user);
      if (exists) {
        document.getElementById('loginMsg').textContent = 'Usuário já existe!';
      } else {
        localStorage.setItem('user_' + user, JSON.stringify({ pass: encode(pass), movs: [] }));
        document.getElementById('loginMsg').textContent = 'Usuário cadastrado!';
        document.getElementById('loginMsg').classList.add('success');
      }
    }

    function carregarMovimentacoes() {
      const data = JSON.parse(localStorage.getItem('user_' + currentUser));
      movimentacoes = data.movs;
      renderTabela();
      updateSaldo();
    }

    function saveMovimentacoes() {
      const data = {
        pass: JSON.parse(localStorage.getItem('user_' + currentUser)).pass,
        movs: movimentacoes
      };
      localStorage.setItem('user_' + currentUser, JSON.stringify(data));
    }

    function addMovimentacao() {
      const data = document.getElementById('data').value;
      const desc = document.getElementById('desc').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const tipo = document.getElementById('tipo').value;

      if (data && desc && !isNaN(valor)) {
        if (editIndex !== null) {
          movimentacoes[editIndex] = { data, desc, valor, tipo };
          editIndex = null;
        } else {
          movimentacoes.push({ data, desc, valor, tipo });
        }
        saveMovimentacoes();
        renderTabela();
        updateSaldo();
        limparCampos();
      }
    }

    function limparCampos() {
      document.getElementById('data').value = '';
      document.getElementById('desc').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('tipo').value = 'entrada';
    }

    function renderTabela() {
      const tabela = document.getElementById('tabela');
      tabela.innerHTML = '<tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Tipo</th></tr>';
      movimentacoes.forEach((m, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${m.data}</td>
            <td>${m.desc}</td>
            <td>R$ ${m.valor.toFixed(2)}</td>
            <td>${m.tipo}</td>
          </tr>`;
      });
    }

    function updateSaldo() {
      const saldo = movimentacoes.reduce((acc, m) => {
        return m.tipo === 'entrada' ? acc + m.valor : acc - m.valor;
      }, 0);
      document.getElementById('saldo').textContent = saldo.toFixed(2);
    }

    function exportCSV() {
      let csv = 'Data,Descrição,Valor,Tipo\n';
      movimentacoes.forEach(m => {
        csv += `${m.data},${m.desc},${m.valor},${m.tipo}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'movimentacoes.csv';
      a.click();
    }

    function generatePDF() {
      const doc = new jsPDF();
      doc.text('Movimentações', 10, 10);
      let y = 20;
      movimentacoes.forEach(m => {
        doc.text(`${m.data} - ${m.desc} - R$ ${m.valor.toFixed(2)} - ${m.tipo}`, 10, y);
        y += 10;
      });
      doc.save('movimentacoes.pdf');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function logout() {
      currentUser = null;
      document.getElementById('login').style.display = 'block';
      document.getElementById('app').style.display = 'none';
    }
  </script>

</body>
</html>
